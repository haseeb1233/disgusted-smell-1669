<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy & Healthy login</title>
    <link rel="icon" type="image/png" href="../logo/H&H.png"/>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="navbar_left">
        <a href="index.html">
            <img src="../logo/H&H.png" alt="">
            <p>Happy & Healthy</p>
        </a>
     </div>
     <div id="signupmain">
        <div id="titlesignup">
            <h2>Create Your Free Account</h2>
         </div>
         <div id="signupform_container">
            <form action="">
                <div id="email_password">
                    <label for="">Email</label>
                    <input id="signupemail" type="text" placeholder="Email Address">
                    <p></p>
                    <label  for="">Password</label>
                    <input id="signuppassword" type="password" placeholder="Password">
                    <p></p>
                    <label for="">Confirm Password</label>
                    <input type="password" placeholder="Confirm Password">
                    <p></p>
                </div>
                <div id="profile_details">
                    <h4>Profile Details</h4>
                    <label for="">Sex</label>
                    <select name="" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <br>
                    <label for="">Birthday</label>
                    <input id="birthday" type="date"><br>
                    <label for="">Height</label>
                    <input id="height" type="number"><span>cm</span><br>
                    <label for="">Weight</label>
                    <input id="weight" type="number"><span>kgs</span>
                </div>
                <input id="signupbtn" type="submit" value="Sign Up">
            </form>

         </div>
     </div>
</body>
</html>
